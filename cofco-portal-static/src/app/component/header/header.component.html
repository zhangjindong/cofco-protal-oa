<div class="header" [ngClass]="{ 'fixed-header': fixedHeader }">
  <div class="container">
    <div class="logo">
      <a href="/" class="logo-link"> <div class="img"></div> </a>
      <!-- <span class="logo-text hide">让中小企业享受<br />平等的金融服务</span> -->
    </div>
    <div class="user">
      <div [ngClass]="{ 'not-logged': !userDetails, 'log-in': !!userDetails }">
        <div class="img-user"></div>
        <a (click)="doLogin()" id="BTN0259"><span>登录 </span></a>
        <span class="line"></span>
        <!-- <a (click)="doRegister()" id="BTN0260"><span>注册</span></a> -->
        <a [routerLink]="['/register']"  id="BTN0260"><span>注册</span></a>
      </div>
      <div [ngClass]="{ 'not-logged': !!userDetails, 'log-in': !userDetails }">
        <!-- <p>
          {{ userDetails.email }}
        </p> -->

        <a href="javascript:;" class="biz-plat">
          <span>{{ userDetails?.firstName || userDetails?.username }}</span>

          <!-- <img src="../../../assets/icon/platform.png" /><span
            >业务平台</span
          > -->
        </a>
        <span class="line"></span>
        <a (click)="doLogout()" class="logout"
          ><img src="assets/icon/logout.png" /><span>退出</span></a
        >
      </div>
    </div>
    <ul class="nav">
      <li [routerLink]="['/home']" routerLinkActive="current">
        <a>首页</a>
      </li>
      <li [routerLink]="['/product']" routerLinkActive="current">
        <a>产品介绍</a>
      </li>
